<!-- #################################################################### -->
<!--  Sigma JSON Parser  -->
<!-- #################################################################### -->

<script>

function sigma_json_parser(refresh){

    var color = {
              "edges":"#A5ABB6",
              "ip":"#FF756E",
              "domain":"#DE9BF9",
              "email": "#68BDF6",
              "hash": "#6DCE9E"
            }

    var count = {
              "count":0,
              "relation":0,
              "ip":0,
              "domain":0
            }

    //
    // Get Neo4j JSON and parse it
    //
    sigma.parsers.json(
       '/neo4jJson',
       s,
       function() {
           var i,
           nodes = s.graph.nodes();
           all_nodes = nodes
           edges = s.graph.edges();
           len_nodes = nodes.length;
           len_edges = edges.length;

           for (i = 0; i < len_nodes; i++) {
              count["count"] += 1;
               if(nodes[i].properties['type'] == "ip"){
                 nodes[i].color = color.ip
                 count["ip"] += 1;
               }
               else if (nodes[i].properties['type']== "domain") {
                 nodes[i].color = color.domain
                 count["domain"] += 1;
               }
               nodes[i].size = s.graph.degree(nodes[i].id);
           }

           for (i = 0; i < len_edges; i++) {
               edges[i].label = edges[i].type
               edges[i].size = 0.2
               edges[i].color = color.edges
               count['relation'] += 1;
           }

           // Refresh the display:
           s.refresh();

           // ForceAtlas Layout
           if(refresh == false){
             s.startForceAtlas2({gravity:150,scalingRatio:70,slowDown:1000000});
             setTimeout(function(){s.stopForceAtlas2();},1000);
           }

           cornerSidebarRelations = 'Relation('+count["relation"]+')&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'

           cornerSidebarNodes = 'Nodes('+count["count"]+')&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'
           cornerSidebarNodes += 'Ip('+count["ip"]+')&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'
           cornerSidebarNodes += 'Domain('+count["domain"]+')'
           $("#cornerbottomright").html(cornerSidebarRelations+cornerSidebarNodes);
         }
    );

    // Instanciate the ActiveState plugin:
    var activeState = sigma.plugins.activeState(s);
    // Initialize the dragNodes plugin:
    var dragListener = sigma.plugins.dragNodes(s, s.renderers[0], activeState);

    // Instanciate the tooltips plugin with a Mustache renderer for node tooltips:
    var tooltips = sigma.plugins.tooltips(s, s.renderers[0], config);

}



</script>



<!-- #################################################################### -->
<!--  Used for showing the loading gif  -->
<!-- #################################################################### -->
<script>


$body = $("body");
$(document).on({
    ajaxStart: function() { $body.addClass("loading");    },
    ajaxStop: function() { $body.removeClass("loading"); }
});


function loading_gif(time){
  $body.addClass("loading");
  setTimeout(function(){
      $body.removeClass("loading");
  }, time);
}


ajax_function = function(uri, method, data, async_value) {
  if(async_value == undefined)
  {
    async_value = true;
  }
  var request = {
      url: uri,
      type: method,
      //contentType: "application/json",
      //accepts: "application/json",
      cache: false,
      async: async_value,
      //dataType: 'json',
      data: data,
      success: function(d){
        ajax_return = d
      }
  };
  return $.ajax(request);
}

</script>
<div class="ajaxload"></div>

<!--  Get the whole list of actions available  -->

function get_all_actions(async){

<!-- #################################################################### -->

  sigma_json_parser(true);
}

<!-- #################################################################### -->
<!--  Modal when receiving result from an action -->
<!-- #################################################################### -->
<script>
var count_result_action = 0;
$(document).on('click', '#link-actions', function() {
  ajax_function("action","GET", "action="+$("#link-actions").text()+"&input="+node_selected.label, true).done(function(data) {
    BootstrapDialog.show({
      size: BootstrapDialog.SIZE_WIDE,
      title: 'Results',
      draggable: true,
      nl2br: false,
      data: {
                'count_result_action': count_result_action,
            },
      message: function(dialog){
        var $message = `
          <table class="modal-action-table">
            <tr>
              <th class="modal-action-node">
                Node
              </th>
              <th class="modal-action-prop">
                Property
              </th>
              <th class="modal-action-type">
                Type
              </th>
              <th class="modal-action-details">
                Details
              </th>
            </tr>`;
        json_result = data["json_result"];
        var count_result_action = dialog.getData('count_result_action');
        for (var key in json_result) {
            count_result_action += 1;
            $message += `
              <tr>
                <td>
                  <input type="checkbox" name="node_check_`+count_result_action+`" value="`+key+`;`+json_result[key]+`">
                </td>
                <td>
                  <input type="checkbox" name="prop_check_`+count_result_action+`" value="`+key+`;`+json_result[key]+`">
                </td>
                <td>
                  <b><input id="key-modal" name="node_key_`+count_result_action+`" value=`+key+`></input></b>
                </td>
                <td>
                  <input id="value-modal" name="node_value_`+count_result_action+`" value=`+json_result[key]+`></input></b>
                </td>
              </tr>`
        }
        $message += "</table>";
        dialog.setData('count_result_action',count_result_action);
        return $message;
      },
      buttons: [{
        icon: 'glyphicon glyphicon-send',
        label: 'Ok',
        cssClass: 'btn-primary',
        action: function(dialog){
          //dialog.close();
          var count_result_action = dialog.getData('count_result_action');
          var count = 0;
          for(i=0;i<count_result_action;i++){
            count += 1;
            $('input[name="node_check_'+i+'"]:checked').each(function() {
                type = $('input[name="node_key_'+i+'"]').val();
                value = $('input[name="node_value_'+i+'"]').val();
                ajax_function("add_node","POST", 'type='+type+'&value='+value, true).complete(function(data) {
                  ajax_function("add_relationship","POST", 'id1='+node_selected.id+'&id2='+ajax_return, true).complete(function(data) {
                  });
                });
            });
            $('input[name="prop_check_'+i+'"]:checked').each(function() {
                type = $('input[name="node_key_'+i+'"]').val();
                value = $('input[name="node_value_'+i+'"]').val();
                ajax_function("add_property","POST", 'id='+node_selected.id+'&property_key='+type+'&property_value='+value, true).complete(function(data) {
                });
            });
          }
          setTimeout( function timer(){
            dialog.close();
            refresh_graph(1500);
          }, 500);

        }
      }, {
        label: 'Close',
        action: function(dialog){
          dialog.close();
        }
      }]
    });
  });
});

</script>

<script>
var zoomOut = function() {
  sigma.utils.zoomTo(
      s.camera,
      0,
      0,
      1 / s.settings('zoomingRatio'),
      { duration: 300 }
    );
};
var zoomIn = function() {
  sigma.utils.zoomTo(
      s.camera,
      0,
      0,
      s.settings('zoomingRatio'),
      { duration: 300 }
    );
};
var zoomCenter = function() {
  var loc = sigma.plugins.locate(s);
  loc.center(1);
};

$(document).ready(function() {
  $('#zoomIn').on('click',function(e) {
    e.preventDefault();
    zoomIn();
  });
  $('#zoomOut').on('click',function(e) {
    e.preventDefault();
    zoomOut();
  });
  $('#zoomReset').on('click',function(e) {
    e.preventDefault();
    zoomCenter();
  });
});
</script>
